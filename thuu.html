<!DOCTYPE html>

</head>
<body>
	<script type="text/javascript">
		var a = []; 

		function SaveDataToLocalStorage(data) 
		{  
		    var receiveddata = JSON.stringify(data);
		     
		    a.push(receiveddata); 
		    alert(a); 

		    localStorage.setItem('session', a); 

		} 
	</script>

</body>
